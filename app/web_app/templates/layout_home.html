<!doctype html>
<html lang="ja">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/chartist.min.css">   
    <script src="static/js/jquery-3.4.1.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/confirm.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/chartist.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link text-secondary my-2 ml-3" href="{{ url_for('home') }}">オーダー</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link text-secondary my-2 ml-3" href="{{ url_for('bake_cobotta') }}">焼きCOBOTTA</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-secondary my-2 ml-3" href="{{ url_for('topping_cobotta') }}">トッピングCOBOTTA</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-secondary my-2 ml-3" href="{{ url_for('sales_crepe') }}">売上</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-secondary my-2 ml-3" href="{{ url_for('add_customer') }}">顧客情報</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-secondary my-2 ml-3" href="#" target="_blank" rel="noopener noreferrer">ヘルプ</a>
            </li>

            <!--
            <div class="collapse navbar-collapse" id="navbarForm">
                <form class="form-inline my-2 ml-3">
                    <input class="form-control mr-sm-2" type="text" placeholder="検索..." aria-label="検索...">
                    <button type="submit" class="btn btn-outline-dark my-2 my-sm-0">検索</button>
                </form>
            </div>
            -->

            <div class="my-2 ml-3">
                <a class="btn btn-secondary my-2 my-sm-0" href="/logout" role="button">Log out</a>
            </div>    <!-- Logoutのハイパーリンク -->

        </ul>
    </nav>


    <div class="mt-2 mb-2 jumbotron" style="background:url(static/background.png) no-repeat center center; background-size:cover;height:30%">
    </div>


    <div class="card">
        <div class ="ml-3 mr-3 center">
            <div class="card-header">
                <h1 class="display-5 mt-1 mb-1">
                    {% block headline %}{% endblock %}
                </h1>
            </div>
            
            <div class="m-2 mt-4">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div class="card-body"> 
            <div class="container">
            </div>
        </div>
    </div>

    <div class="text-right mt-2">
        <div class="jumbotron" style="background:url(static/crepe.jpg) no-repeat center center; background-size:contain; height: 200; width: auto;">
        </div>

        <footer class="bg-secondary">
            <ul class="nav pull-right">
                    <!-- <li class="m-3"><a href="#" target="_blank" rel="noopener noreferrer" class="text-white">サポート</a></li> -->
                    <li class="m-3"><a href="#" class="text-white">サポート</a></li>
                    <li class="m-3"><a href="/privacy_policy" class="text-white">プライバシーポリシー</a></li>
            </ul>
        </footer>
    </div>

</body>
</html>
