{% extends "layout_home.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block headline %}
{{ message }}
{% endblock %}

{% block content %}

<div class="container mt-5 mb-5 d-flex justify-content-center">
	<div class="card px-1 py-4" style="width: 400px;">
		<div class="card-body">
			<h6 class="card-title mb-3">データの編集ページ</h6>
			<form action="{{ url_for('customer_update', id=customer.id) }}" method="POST">

				<div class="row mt-2">
					<div class="col-sm-12">
						<div class="form-group">
							<input name="gender" value="{{ customer.gender }}" class="form-control" type="text" placeholder="性別"></input>
						</div>
					</div>
				</div>

				<div class="row mt-2">
					<div class="col-sm-12">
						<div class="form-group">
							<input name="year" min="0" value="{{ customer.year }}" class="form-control" type="number" placeholder="年齢"></input>
						</div>
					</div>
				</div>

				<div class="row mt-2">
					<div class="col-sm-12">
						<div class="form-group">
							<input name="menu" value="{{ customer.menu }}" class="form-control" type="text" placeholder="注文内容"></input>
						</div>
					</div>
				</div>

				<div class="row mt-2">
					<div class="col-sm-12">
						<div class="form-group">
							<input name="count" min="0" value="{{ customer.count }}" class="form-control" type="text" placeholder="注文数"></input>
						</div>
					</div>
				</div>

				<div class="row mt-2">
					<div class="col-sm-12">
						<div class="form-group">
							<input name="order_time" min="0" value="{{ customer.order_time }}" class="form-control" type="text" placeholder="注文時間"></input>
						</div>
					</div>
				</div>

				<div class="row mt-3">
					<div class="col text-center">
						<button type="submit" class="btn btn-primary">顧客データ更新</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
